<html>
    <head>
        <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="../terminalPanel.js"></script>
        <script src="js/app.js"></script>
    </head>
    <style>
    </style>
        <body ng-app="sampleAppModule">
            <div class="container" ng-controller="sampleAppController">
                <div class="row space-top-med">
                    <div class="col-sm-6">
                        <h3 class="text-center">T1</h3>
                    </div>
                    <div class="col-sm-6">
                        <h3 class="text-center">T2</h3>
                        <p class="text-center">Maintains message queue</p>
                    </div>
                </div>
                <div class="row space-top-med">
                    <div class="col-sm-6">
                        <terminal-panel
                                terminal-panel-msg="dummyText"
                                terminal-height="50%"
                                terminal-id="terminal1">
                        </terminal-panel>
                    </div>
                    <div class="col-sm-6">
                        <terminal-panel
                                terminal-panel-msg="dummyText"
                                terminal-height="50%"
                                enable-msg-queue="true"
                                terminal-id="terminal2">
                        </terminal-panel>
                    </div>
                </div>
                <div class="row space-top-med">
                    <button ng-click="nextMessageViaEvent()"
                            class="btn  btn-lg btn-primary">
                        Change msg via binding on all panel
                    </button>
                    <button ng-click="nextMessageViaBinding()"
                            class="btn  btn-lg btn-primary">
                        Change msg via event on all panel
                    </button>
                    <button ng-click="nextMessageViaEvent('terminal1')"
                            class="btn  btn-lg btn-primary">
                        Change T1 msg
                    </button>
                    <button ng-click="nextMessageViaEvent('terminal2')"
                            class="btn  btn-lg btn-primary">
                        Change T2 msg
                    </button>
                </div>
            </div>
        </body>
</html>
